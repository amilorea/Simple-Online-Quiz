<style type="text/css">
	.idCol {
		width: 15%;
	}
	.nameCol {
		width: 40%;
	}
	.teacherCol {
		width: 20%;
	}
	.countCol {
		width: 5%;
	}
	.pointCol {
	}
</style>
<div id="main-wrapper" class="wrapper">
	<h1>Danh sách các kỳ thi</h1>
	<table class="tableExam" style="border-radius: 10px">
		<tr id="metaRow">
			<td class="idCol">ID kỳ thi</td>
			<td class="nameCol">Tên kỳ thi</td>
			<td class="teacherCol">Giáo viên</td>
			<td class="countCol">Số câu</td>
			<td class="pointCol">Điểm tối đa</td>
		</tr>
		<tr id="search-bar">
			<td class="idCol"><input type="text" id="search-id" class="full-input"></td>
			<td class="nameCol"><input type="text" id="name-id" class="full-input"></td>
			<td class="teacherCol"><input type="text" id="teacher-id" class="full-input"></td>
			<td class="countCol"><input type="text" id="count-id" class="full-input"></td>
			<td class="pointCol"><input type="text" id="point-id" class="full-input"></td>
		</tr>
		<tr style="text-align: center">
			<td colspan="5">
				<button class="findButton short-button" type="button" onclick="searchExam('complex')">Tìm kiếm</button>
				<button class="cancelButton short-button" type="button" onclick="getAllExam('complex')">Hủy</button>
			</td>
		</tr>
		<tr id="prototype" class="hide">
			<td class="idCol"></td>
			<td class="nameCol left"></td>
			<td class="teacherCol left"></td>
			<td class="countCol"></td>
			<td class="pointCol"></td>
		</tr>
	</table>
	<div id="notification"></div>
</div>

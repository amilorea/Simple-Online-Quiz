<style type="text/css">
	.wrapper {
		text-align: left;
		width: 100%;
	}
	.question {
		box-shadow: 0px 0px 2px 2px black, 0px 0px 1px 1px gray;
		background-color: #fbfbfb;
		background-image: url('../img/noise.png');
		margin: 15px 10px 15px 10px;
		padding: 10px 20px 10px 20px;
		border-radius: 10px;
		transition: all 0.3s ease;
		-webkit-transition: all 0.3s ease;
		-o-transition: all 0.3s ease;
		-moz-transition: all 0.3s ease;
		-ms-transition: all 0.3s ease;
	}
	.question:hover {
		background-color: #fff;
	}
	.questionId {
		display: inline-block;
		font-weight: bold;
		text-decoration: underline;
	}
	.questionScore {
		display: inline-block;
		font-weight: bold;
		color: orange;
	}
	.questionContent {
		word-wrap: break-word;
	}
	.answer {
		display: inline-block;
	}
	.answerWrapper {
		margin: 4px 4px 4px 15px;
		color: black;
		border-radius: 5px;
		padding: 2px;
	}
	.answerWrapperUnhover {
		margin: 4px 4px 4px 15px;
		color: black;
		border-radius: 5px;
		padding: 2px;
	}
	.answerWrapper:hover {
		background-color: #aaa;
	}
	.choosenAnswer {
		box-shadow: 0px 0px 2px 2px black, 0px 0px 1px 1px gray;
		background-image: url('../img/noise.png');
		background-color: #333;
		color: white;
	}
	.wrongAnswer {
		box-shadow: 0px 0px 2px 2px #f00, 0px 0px 1px 1px #fbb;
		background-image: url('../img/noise.png');
		background-color: #622;
		color: white;
	}
	.acceptedAnswer {
		box-shadow: 0px 0px 2px 2px #0f0, 0px 0px 1px 1px #bfb;
		background-image: url('../img/noise.png');
		background-color: #262;
		color: white;
	}
	.answerChecker {
		width: 12px;
		height: 12px;
	}
	.exam-name {
		font-size: 24px;
		font-weight: bold;
		color: red;
		text-align: center;
	}
	.exam-author {
		font-size: 20px;
		text-decoration: underline;
		text-align: center;
		color: orange;
	}
</style>
<div id="main-wrapper" class="wrapper" onbeforeunload="examCheck()">
	<div id="introduction"></div>
	<div class="question hide" id="prototype">
		<div class="questionId"></div>
		<div class="questionScore"></div> : 
		<div class="questionContent"></div>
		<hr>
		<div class="answerWrapper">
			<input class="answerChecker" type="radio">
			<div class="answer"></div>
		</div>
		<div class="answerWrapper">
			<input class="answerChecker" type="radio">
			<div class="answer"></div>
		</div>
		<div class="answerWrapper">
			<input class="answerChecker" type="radio">
			<div class="answer"></div>
		</div>
		<div class="answerWrapper">
			<input class="answerChecker" type="radio">
			<div class="answer"></div>
		</div>
	</div>
	<div id="notification"></div>
	<div style="text-align: center">
		<button id="submit-button" class="submitButton large-button" type="button" onclick="submission()">Nộp bài</button>
	</div>
</div>

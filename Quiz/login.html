<style type="text/css">
	.formLogin {
		border: 5px double #000;
		padding: 10px 30px 10px 30px;
		margin: 5px;
		background-color: #fafafa;
		display: inline-block;
		width: 500px;
	}
	.formContent {
		text-align: left;
		margin-left: 30px;
		margin-right: 30px;
	}
	.formCaption {
		display: inline-block;
		width: 150px;
	}
	.formError {
		font-weight: bold;
		color: #f00;
	}
</style>
<div style="display: inline-block; max-width: 600px">
	<h1>Đăng nhập</h1>
	
	<div class="formContent">
		<div class="formCaption required">Username *: </div>	<input type="text" class="short-input round-input" id="username"><br>
		<div class="formCaption required">Password *: </div>	<input type="password" class="short-input round-input" id="password"><br>
		<i>* Bắt buộc</i>
	</div>
	<hr>
	<div id="notification"></div>
	<hr>
	<input class="medium-button loginButton" type="button" value="OK" id="ok" onclick="loginTrap()">
	<input class="medium-button loginButton" type="button" value="Reset" id="reset" onclick="loginReset()">
	<hr>
	<input class="large-button loginButton hide" disabled type="button" value="Register" id="register" onclick="toRegister()">
</div>

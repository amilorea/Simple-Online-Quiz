<style type="text/css">
	.profile {
		text-align: left;
		padding: 4px 10px 4px 10px;
	}
	.profile-field {
		display: inline-block;
		width: 150px;
		font-weight: bold;
		margin-bottom: 3px;
	}
	.profile-value {
		display: inline-block;
	}
	.profile-box {
		display: inline-block;
	}
</style>
<div class="profile" onload="loadProfile()">
	<h1>Xin chào <span class="profile-name"></span></h1>
	<hr>
	<div id="notification"></div>
	<div style="padding: 0px 15px">
		<div class="profile-field">Tên tài khoản: </div>
		<div class="profile-value" id="accountname"></div>
		<input type="text" class="short-input round-input hide" id="accountnameForm" disabled><br>
		
		<div class="profile-field">Tên đăng nhập: </div>
		<div class="profile-value" id="username"></div>
		<input type="text" class="short-input round-input hide" id="usernameForm" disabled><br>
		
		<div class="profile-field">Mật khẩu: </div>
		<div class="profile-value" id="password"></div>
		<input type="text" class="short-input round-input hide" id="passwordForm" disabled><br>
		<div style="text-align: center">
			<button type="button" class="medium-button editButton" onclick="profileEdit()" id="buttonEdit">Sửa</button>
			<button type="button" class="medium-button cancelButton hide" onclick="profileCancel()" id="buttonCancel" disabled>Hủy</button>
		</div>
		<div class="profile-field">Lịch sử thi: </div>
		<div id="exam"></div>
		<hr>
	</div>
</div>

<style type="text/css">
	.profile-table td {
		padding: 2px 4px 2px 4px;
	}
	.profile {
		text-align: left;
		padding: 4px 10px 4px 10px;
	}
	.profile-field {
		display: inline-block;
		width: 150px;
		font-weight: bold;
		margin-bottom: 3px;
	}
	.profile-field-center {
		color: orange;
		font-size: 20px;
		text-align: center;
		font-weight: bold;
		text-decoration: underline;
		margin: 5px;
	}
	.profile-value {
		display: inline-block;
	}
	.profile-box {
		display: inline-block;
	}
	.idCol {
		width: 15%;
		text-align: center;
	}
	.nameCol {
		width: 55%;
	}
	.teacherCol {
		width: 20%;
	}
	.pointCol {
		text-align: center;
	}
</style>
<div id="userProfile">
	<h1>Xin chào <span id="accountnameWelcome"></span></h1>
	<hr>
	<div style="padding: 0px 15px">
		<table class="profile-table">
			<tr>
				<td>
					<div class="profile-field">Tên đăng nhập: </div>
				</td>
				<td>
					<div class="profile-value" id="username"></div>
				</td>
				<td>
					<input type="text" class="medium-input round-input hide" id="usernameForm" disabled><br>
				</td>
			</tr>
			<tr>
				<td>
					<div class="profile-field">Tên tài khoản: </div>
				</td>
				<td>
					<div class="profile-value" id="accountname"></div>
				</td>
				<td>
					<input type="text" class="medium-input round-input hide" id="accountnameForm" disabled><br>
				</td>
			</tr>
			<tr>
				<td>
					<div class="profile-field">Mật khẩu: </div>
				</td>
				<td>
					<div class="profile-value" id="password"></div>
				</td>
				<td>
					<input type="text" class="medium-input round-input hide" id="passwordForm" disabled><br>
				</td>
			</tr>
		</table>
		<div style="text-align: center">
			<button type="button" class="medium-button editButton" onclick="profileEdit()" id="buttonEdit">Sửa</button>
			<button type="button" class="medium-button cancelButton hide" onclick="profileCancel()" id="buttonCancel" disabled>Hủy</button>
		</div>
		<div class="profile-field-center">Lịch sử thi</div>
		<div id="exam">
			<table class="tableExam">
				<tr id="metaRow">
					<td class="idCol">ID kỳ thi</td>
					<td class="nameCol">Tên kỳ thi</td>
					<td class="teacherCol">Giáo viên</td>
					<td class="pointCol">Điểm</td>
				</tr>
				<tr id="search-bar">
					<td class="idCol"><input type="text" id="search-id" class="full-input"></td>
					<td class="nameCol"><input type="text" id="name-id" class="full-input"></td>
					<td class="teacherCol"><input type="text" id="teacher-id" class="full-input"></td>
					<td class="pointCol"><input type="text" id="point-id" class="full-input"></td>
				</tr>
				<tr style="text-align: center">
					<td colspan="4">
						<button class="findButton short-button" type="button" onclick="searchExam('simple')">Tìm kiếm</button>
						<button class="cancelButton short-button" type="button" onclick="getAllExam('simple')">Hủy</button>
					</td>
				</tr>
				<tr id="prototype" class="hide">
					<td class="idCol"></td>
					<td class="nameCol left"></td>
					<td class="teacherCol left"></td>
					<td class="pointCol"></td>
				</tr>
			</table>
			<div id="notification"></div>
		</div>
		<hr>
	</div>
</div>

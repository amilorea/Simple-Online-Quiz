<style type="text/css">
	.usernameCol {
		width: 30%;
	}
	.accountnameCol {
		width: 30%;
	}
	.passwordCol {
		width: 15%;
	}
	.roleCol {
		width: 10%;
	}
</style>
<div id="userAdmin">
	<h1>Quản trị người dùng</h1>
	<div id="notification"></div>
	<table class="tableResult">
		<tr id="metaRow">
			<td class="usernameCol">Tên đăng nhập</td>
			<td class="accountnameCol">Tên người dùng</td>
			<td class="passwordCol">Mật khẩu</td>
			<td class="roleCol">Cấp bậc</td>
			<td class="actionCol">Hành động</td>
		</tr>
		<tr id="search-bar">
			<td class="usernameCol"><input type="text" id="username-box" class="full-input"></td>
			<td class="accountnameCol"><input type="text" id="accountname-box" class="full-input"></td>
			<td class="passwordCol"><input type="text" id="password-box" class="full-input"></td>
			<td class="roleCol" id="drop-search-input"></td>
			<td class="action">
				<button class="findButton small-button" type="button" onclick="searchHandle()">Tìm</button>
				<button class="cancelSearchButton small-button" type="button" onclick="searchHandle('restore')">Hủy</button>
				<button class="insertButton double-small-button" type="button" onclick="insertHandle()">Thêm</button>
			</td>
		</tr>
		<tr id="prototype" class="hide dataRow">
			<td class="usernameCol left"></td>
			<td class="accountnameCol left"></td>
			<td class="passwordCol"></td>
			<td class="roleCol left"></td>
			<td class="actionCol">
				<button class="editButton small-button" type="button">Sửa</button>
				<button class="cancelButton small-button hide" type="button">Hủy</button>
				<button class="deleteButton small-button" type="button">Xóa</button>
			</td>
		</tr>
	</table>
	<div id="loader"></div>
</div>
